<div class="login-container">
  <!-- Left Panel - Image -->
  <div class="image-panel">
    <div class="image-overlay">
      <img src="assets/images/unaj-logo.png" alt="Universidad UNAJ" class="unaj-image">
      <div class="image-content">
        <h1 class="university-name">UNAJ</h1>
        <p class="university-subtitle">Universidad Nacional Arturo Jauretche</p>
        <div class="eco-badge">
          <lucide-icon [img]="Leaf" class="eco-icon"></lucide-icon>
          <span>Sistema de Gestión Ambiental</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Panel - Login Form -->
  <div class="form-panel">
    <div class="form-wrapper">
      <div class="form-header">
        <div class="header-icon">
          <lucide-icon [img]="Lock" class="lock-icon"></lucide-icon>
        </div>
        <h2 class="form-title">Iniciar Sesión</h2>
        <p class="form-subtitle">Sistema de Reportes de Residuos</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Usuario</mat-label>
          <lucide-icon [img]="User" matPrefix class="input-icon"></lucide-icon>
          <input
            matInput
            type="text"
            formControlName="usuario"
            placeholder="Ingrese su usuario"
            autocomplete="username">
          <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contraseña</mat-label>
          <lucide-icon [img]="KeyRound" matPrefix class="input-icon"></lucide-icon>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="contrasena"
            placeholder="Ingrese su contraseña"
            autocomplete="current-password">
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            class="visibility-btn">
            <lucide-icon [img]="hidePassword ? EyeOff : Eye" class="eye-icon"></lucide-icon>
          </button>
          <mat-error *ngIf="loginForm.get('contrasena')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          class="submit-btn"
          [disabled]="loading || loginForm.invalid">
          <span *ngIf="!loading" class="btn-content">
            <lucide-icon [img]="LogIn" class="btn-icon"></lucide-icon>
            Iniciar Sesión
          </span>
          <mat-spinner *ngIf="loading" diameter="24" class="spinner"></mat-spinner>
        </button>
      </form>

      <div class="form-footer">
        <div class="footer-text">
          <lucide-icon [img]="Info" class="info-icon"></lucide-icon>
          <p>¿No tienes cuenta? Contacta al administrador del sistema</p>
        </div>
      </div>
    </div>
  </div>
</div>
