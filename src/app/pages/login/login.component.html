<div class="login-wrapper">
  <!-- Left Panel - Login Form -->
  <div class="login-panel">
    <div class="login-content">
      <h1 class="login-title">Inicio de sesión</h1>
      <p class="login-subtitle">
        Sistema de reportes de residuos de la <strong>UNAJ</strong>
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label class="form-label">usuario</label>
          <input
            type="text"
            class="form-input"
            formControlName="usuario"
            placeholder="admin"
            autocomplete="username">
        </div>

        <div class="form-group">
          <label class="form-label">contraseña</label>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            class="form-input"
            formControlName="contrasena"
            placeholder="ingrese su contraseña"
            autocomplete="current-password">
        </div>

        <button
          type="submit"
          class="login-btn"
          [disabled]="loading || loginForm.invalid">
          <span *ngIf="!loading">Iniciar sesión</span>
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
        </button>
      </form>

      <div class="login-footer">
        <p>si no tienes cuenta <a href="#" class="link">acercate al administrador</a></p>
      </div>

      <div class="unaj-logo">
        <img src="assets/unaj-logo.png" alt="UNAJ" *ngIf="false">
        <div class="logo-text">
          <span class="logo-unaj">UNIVERSIDAD NACIONAL DE JALÁCA</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Panel - Banner -->
  <div class="banner-panel">
    <div class="banner-content">
      <div class="ecotec-logo">
        <div class="logo-circle">
          <mat-icon class="eco-icon">eco</mat-icon>
          <div class="recycle-icon">♻️</div>
        </div>
        <div class="logo-title">
          <h1>EcoTec</h1>
          <h2>UNAJ</h2>
          <p>GESTIÓN INTELIGENTE DE RESIDUOS</p>
        </div>
      </div>

      <div class="recycle-steps">
        <div class="step">REUSE.</div>
        <div class="step">RECYCLE.</div>
        <div class="step">REPEAT.</div>
      </div>
    </div>
  </div>
</div>
