<mat-toolbar class="header">
  <div class="header-content">
    <!-- Menu Button (Mobile) -->
    <button
      *ngIf="isMobile"
      mat-icon-button
      class="menu-button"
      matRipple
      [matRippleColor]="'rgba(5, 39, 149, 0.1)'"
      (click)="toggleMenu()"
      aria-label="Toggle menu">
      <lucide-icon [img]="Menu" class="menu-icon"></lucide-icon>
    </button>

    <!-- Page Title -->
    <div class="page-title">
      <h1>{{ getPageTitle() }}</h1>
    </div>

    <!-- Header Actions -->
    <div class="header-actions">
      <button
        mat-icon-button
        [matMenuTriggerFor]="userMenu"
        class="user-button"
        matRipple
        [matRippleColor]="'rgba(5, 39, 149, 0.1)'">
        <div class="user-avatar">
          <lucide-icon [img]="User" class="user-icon"></lucide-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu" xPosition="before">
        <div class="user-info" mat-menu-item disabled>
          <div class="user-avatar-menu">
            <lucide-icon [img]="User" class="avatar-icon"></lucide-icon>
          </div>
          <div class="user-details">
            <strong>{{ currentUser?.username || 'Usuario' }}</strong>
            <small>{{ currentUser?.ocupacion || 'Administrador' }}</small>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="authService.logout()" class="logout-menu-item">
          <lucide-icon [img]="LogOut" class="menu-icon"></lucide-icon>
          <span>Cerrar sesi√≥n</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
