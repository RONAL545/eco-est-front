<div class="sidebar">
  <!-- Header con Logo -->
  <div class="sidebar-header">
    <div class="logo-container">
      <div class="logo-icon-wrapper">
        <lucide-icon [img]="Leaf" class="logo-icon"></lucide-icon>
      </div>
      <div class="logo-text">
        <span class="logo-brand">UNAJ</span>
        <span class="logo-subtitle">Eco Estad√≠sticas</span>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <div class="nav-items">
      <a *ngFor="let item of menuItems"
         [routerLink]="item.path"
         routerLinkActive="active"
         class="nav-item"
         matRipple
         [matRippleColor]="'rgba(255, 255, 255, 0.1)'">
        <div class="nav-item-content">
          <lucide-icon [img]="item.icon" class="nav-icon"></lucide-icon>
          <span class="nav-label">{{ item.label }}</span>
        </div>
      </a>
    </div>
  </nav>
</div>
